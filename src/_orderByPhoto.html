<section class="order" id="photo">
    <div class="order__wrap">

        <div class="order__photo">
            <img class="order__photo__img" src="./assets/img/jpg/b_by_photo.jpg" alt="violet flower">
        </div>
    
        <div class="order__text">
            <h2 class="order__text__title">Bouquet by photo</h2>
            <p class="order__text__subtitle">How does it work?</p>
    
            <div class="order__list">
                <div class="order__list__item">
                    <svg class="icon order__list__icon">
                        <use xlink:href="#camera"></use>
                      </svg>
                </div>

                <p class="order__list__text">
                    You send us a photo of the desired bouquet 
                    and your contacts
                </p>
            </div>
            

            <div class="order__list">
                <div class="order__list__item">
                    <svg class="icon order__list__icon">
                        <use xlink:href="#phone"></use>
                    </svg>
                </div>

                <p class="order__list__text">
                    We calculate the cost of the bouquet 
                    and contact you
                </p>
            </div>

            <button id="butOpenModal" onclick="openModal()" class="order__list__button"> order</button>
        </div>

    </div>

    <div class="popUp" id="popUp">
        <div class="popUp__modalW" id="modalW" style="display: none;">

            <div class="popUp__close" id="cross" onclick="closeModal()">
                <span class="popUp__close__icon">&#10006</span>
            </div>

            <form  onsubmit="getContacts(); return false" id="forma" class="popUp__orderForm" name="OrderForm" method="GET">

                <input class="popUp__orderForm__img" name="image" required type="file" accept="image/jpeg,image/png,image/gif">
                <label class="popUp__orderForm__imgLabel" for="image"></label>
                
                
                <div class="popUp__orderForm__wrap popUp__orderForm__wrap--name">
                    <input value="" maxlength="32" pattern="[a-zA-Z\s]+" id="form-client" required class="popUp__orderForm__input popUp__orderForm__input--name" name="userName" type="text" autocomplete="off">
                    <div class="popUp__orderForm__labelContainer popUp__orderForm__labelContainer--name">
                        <label for="userName" class="popUp__orderForm__label popUp__orderForm__label--name">Name</label>
                    </div>
                </div>
                
                <div class="popUp__orderForm__wrap popUp__orderForm__wrap--tel">
                    <input value="" pattern="0[0-9]{9}" id="form-tel" required class="popUp__orderForm__input" name="userPhonenumber" type="tel" autocomplete="off">
                    <div class="popUp__orderForm__labelContainer popUp__orderForm__labelContainer--tel">
                        <label for="userPhonenumber" class="popUp__orderForm__label popUp__orderForm__label--tel">phone</label>
                    </div>
                </div>


                <button id="formButton" class="popUp__orderForm__button" type="submit">submit</button>
            </form>
        </div>
    </div>
</section>
